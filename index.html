<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <article class="nft-card">
      <div class="nft-img">
        <img src="./assets/images/image-equilibrium.jpg" alt="nft image" id="nft-img" />
        <div class="image">
          <img aria-disabled="true" src="./assets/images/icon-view.svg" />
        </div>
      </div>
      <div class="nft-details">
        <div class="details">
          <h1>Equilibrium #3429</h1>
          <p class="details-para">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="nft-pricing">
          <div class="price-info">
            <img src="./assets/images/icon-ethereum.svg" alt="nft icon logo" />
            <p>0.041 ETH</p>
          </div>
          <div class="time-info">
            <img src="./assets/images/icon-clock.svg" alt="clock icon logo" />
            <p class="time-left">3 days left</p>
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="credits">
        <img src="./assets/images/image-avatar.png" alt="creator image" id="credits-img" />
        <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </article>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">NeitoDev</a>.
  </div> -->
  </body>
</html>
